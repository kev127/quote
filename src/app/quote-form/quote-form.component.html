<br>
<div class="container-fluid text-center card ">
    <h2 class="text-center">Add a Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">

            <label for="text">Quote</label>
            <textarea class="form-control" id="text" rows="4" [(ngModel)]="newQuote.text" name="text" #text="ngModel"
                required></textarea>
            <div [hidden]="text.valid || text.pristine" class="alert alert-danger">
                <p>A quote is required</p>
            </div>

        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author"
                #author='ngModel'>

            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <P>Add the authors name</P>

            </div>
            
        </div>

        <div class="form-group">
            <label for="poster">Your name</label>
            <input type="text" required class="form-control" id="poster" [(ngModel)]="newQuote.poster" name="poster"
                #poster='ngModel'>
            <div [hidden]="poster.valid  || poster.pristine" class="alert alert-danger">
                <p>Add your name</p>
            </div>
        </div>
        <button type="submit" class="btn btn-info text-center">Add a quote</button>
        <br><br>

    </form>
</div>
